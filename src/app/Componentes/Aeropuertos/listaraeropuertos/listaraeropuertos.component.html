<section class="text-gray-400 bg-gray-900 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col">
        <div class="h-1 bg-gray-800 rounded overflow-hidden">
          <div class="w-24 h-full bg-blue-500"></div>
        </div>
        <div class="flex flex-wrap sm:flex-row flex-col py-6 mb-12">
          <h1
            class="sm:w-2/5 text-white font-medium title-font text-2xl mb-2 sm:mb-0"
          >
            Lista de Aeropuertos
          </h1>
          <a class="text-while bg-sky-900 hover:bg-slate-500 focus:outline-none focus:right-4 focus:ring-slate-500 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-slate-500 dark:hover:bg-slate-400 dark:focus:ring-green-800" href="/insertaraeropuerto">Nuevo aeropuerto
          </a>
          <p class="sm:w-3/5 leading-relaxed text-base sm:pl-10 pl-0">
            Lista de aeropuertos de los que tenemos disponibles
          </p>
        </div>
      </div>
      <div class="flex flex-wrap sm:-m-4 -mx-4 -mb-10 -mt-4">
        <!-- Por cada aeropuerto, creo una tarjeta -->
        <!-- directiva nFor sirve para recorrer la lista de aeropuertos es como un foreach -->
        <div
          *ngFor="let aeropuerto of listAeropuertos"
          class="p-4 md:w-1/3 sm:mb-0 mb-6"
        >
          <div class="rounded-lg h-64 overflow-hidden">
            <img
              alt="content"
              class="object-cover object-center h-full w-full"
              src="https://e00-expansion.uecdn.es/assets/multimedia/imagenes/2023/03/03/16778692479786.jpg"
            />
          </div>
          <h2 class="text-xl font-medium title-font text-white mt-5">
            {{ aeropuerto.nombre }}
          </h2>
          <p class="text-base leading-relaxed mt-2">
            Ciudad: {{ aeropuerto.municipio }}
          </p>
          <p class="text-base leading-relaxed mt-2">Estado: {{ aeropuerto.estado }}</p>
          <p class="text-base leading-relaxed mt-2">
            Pais: {{ aeropuerto.pais }}
          </p>
          <!-- <p class="text-base leading-relaxed mt-2">
            Capacidad: {{ aeropuerto.capacidad }}
          </p>
          <p class="text-base leading-relaxed mt-2">
            Kilometraje: {{ aeropuerto.kilometraje }}
          </p>
          <p class="text-base leading-relaxed mt-2">
            Url Foto: {{ aeropuerto.urlfoto }}
          </p> -->
          <!-- <p class="text-base leading-relaxed mt-2">Disponibilidad: {{aeropuerto.disponibilidad}}</p> -->
          <span class="inline-flex">
            <!-- la directiva ngIF funciona como un if normal, en funcion de una evaluacion, genere o no un fragmento HTML -->
            <!-- <div *ngIf="aeropuerto.disponibilidad">
              <div class="flex">
                <div class="h-4 w-2.5 rounded-full bg-green-500 mr-2"></div>
                <span class="text-gray-500 mr-2">Disponibilidad</span>
              </div>
            </div> -->
            <!-- <div *ngIf="!aeropuerto.disponibilidad">
              <div class="inline-flex">
                <div class="h-4 w-2.5 rounded-full bg-red-500 mr-2"></div>
                <span class="text-gray-500 mb-3">No Disponible</span>
              </div>
            </div> -->
          </span>
          <br>
  <div class="flex items-center flex-wrap justify-between">
      <a
      class="text-green-500 inline-flex items-center md:mb-2 lg:mb-0 mt-2"
      href="actualizaraeropuerto/{{ aeropuerto.iD_Aeropuerto }}"
      >Editar
      <svg
        class="w-4 h-4 ml-2"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M5 12h14"></path>
        <path d="M12 5l7 7-7 7"></path>
      </svg>
    </a>
  
    <a
    class="text-red-500 inline-flex items-center md:mb-2 lg:mb-0"
    (click)="eliminaraeropuerto(aeropuerto.iD_Aeropuerto)"
    >Eliminar
    <svg
      class="w-4 h-4 ml-2"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="M5 12h14"></path>
      <path d="M12 5l7 7-7 7"></path>
    </svg>
  </a>
  </div>
        </div>
      </div>
    </div>
  </section>
