<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col items-center justify-center w-full mb-20">
        <img class="lg:w-6/6 md:w-6/6 w-6/6 mb-10 object-cover object-center rounded" alt="hero" src="https://img.freepik.com/vector-gratis/red-global-tecnologia_98292-4299.jpg">
    </div>
    <div class="flex flex-wrap sm:flex-row flex-col py-6 mb-12">
        <p class="sm:w-3/5 leading-relaxed text-base sm:pl-10 pl-0">
          <a class="text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-200 font-medium
          rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-400 dark:hover:bg-blue-600 dark:focus:ring-blue-400"
          href="/insertarruta">
              Nueva Ruta
          </a>
        </p>
      </div>
      <div class="flex flex-wrap -m-2">
        <div *ngFor="let rutas of listaRutas" class="p-2 lg:w-1/3 md:w-1/2 w-full">
          <div class="h-full flex items-center border-gray-200 border p-4 rounded-lg">
            <img alt="team" class="w-16 h-16 bg-gray-100 object-cover object-center flex-shrink-0 rounded-full mr-4" src="https://dummyimage.com/80x80">
            <div class="flex-grow">
              <h2 class="text-gray-900 title-font font-medium">Origen: {{rutas.origen_ID}} - Destino: {{rutas.destino_ID}}</h2>
              <p class="text-gray-500">Tiempo de Vuelo: {{rutas.tiempo_Vuelo}} horas</p>
              <div class="flex items-center flex-wrap justify-between">
                <a
                  class="text-green-500 inline-flex items-center md:mb-2 lg:mb-0 mt-2"
                  href="editarruta/{{ rutas.iD_Ruta }}"
                  >Editar
                  <svg
                    class="w-4 h-4 ml-2"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M5 12h14"></path>
                    <path d="M12 5l7 7-7 7"></path>
                  </svg>
                </a>
                <a
                  class="text-red-500 inline-flex items-center md:mb-2 lg:mb-0"
                  (click)="eliminarRuta(rutas.iD_Ruta)"
                  >Eliminar
                  <svg
                    class="w-4 h-4 ml-2"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M5 12h14"></path>
                    <path d="M12 5l7 7-7 7"></path>
                  </svg>
                </a>
              </div> 
              
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </section>
